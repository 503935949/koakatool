<!-- OVERVIEW -->
<div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel">
	<div class="modal-dialog" role="document" >
    	<div class="modal-content"  >
     		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" id="showModalLabel">
        			<p  class="panel-subtitle" >
		        		查看详情
		        	</p>
				</h4>
      		</div>
      		<div class="modal-body">
		        <!-- form start -->
		        <form  class="form-horizontal" >
					<div class="form-group">
			        	<label for="userIdShow" class="col-xs-5 col-sm-2 col-md-2 control-label">userId</label>
					    <div class="col-xs-11 col-sm-4 col-md-4">
					       <input class="form-control" id="userIdShow" placeholder="" readonly />
					    </div>
					    <label for="userNameShow" class="col-xs-5 col-sm-2 col-md-2 control-label">userName</label>
					    <div class="col-xs-11 col-sm-4 col-md-4">
					       <input class="form-control" id="userNameShow" placeholder="" readonly />
					    </div>
					</div>

					<div class="form-group">
						<label for="sexShow"  class="col-xs-5 col-sm-2 col-md-2 control-label" >SEX</label>
						<div class="col-xs-11 col-sm-4 col-md-4 "  >
							<select class="form-control" id="sexShow"  disabled >
								<option value="" >未设置</option>
								<option value="1" >男</option>
								<option value="2" >女</option>
							</select>
						</div>
						<label for="telShow" class="col-xs-5 col-sm-2 col-md-2 control-label">tel</label>
					    <div class="col-xs-11 col-sm-4 col-md-4">
					       <input class="form-control" id="telShow" placeholder="" readonly />
					    </div>
					</div>
			 
					<div class="form-group">
						<label for="emailShow"  class="col-xs-5 col-sm-2 col-md-2 control-label" >Email</label>
						<div class="col-xs-11 col-sm-11 col-md-11">
							<input class="form-control" id="emailShow" placeholder="" readonly />
						</div>
					</div>
					<div class="form-group">
						<label for="addressShow"  class="col-xs-5 col-sm-2 col-md-2 control-label" >address</label>
						<div class="col-xs-11 col-sm-11 col-md-11">
							<textarea class="form-control" rows=5 style="resize:none" id="addressShow" placeholder="" readonly  >
							</textarea>
						</div>
					</div>
				</form>
       			<!-- form end -->
      		</div>
      		
			<!-- modal-body end -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					关闭
				</button>
			</div>
		</div>
	</div>
</div>
<!-- OVERVIEW end-->
