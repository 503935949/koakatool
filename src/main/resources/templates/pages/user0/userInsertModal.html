<!-- OVERVIEW -->
<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="insertModalLabel">
					<p  class="panel-subtitle" >
						新增
					</p>
				</h4>
			</div>
			<!-- modal-body start -->
      		<div class="modal-body">
		        <!-- form start -->
		        <form  class="form-horizontal" id="inserForm" >
					<div class="form-group">
			        	<label for="userIdInsert" class="col-xs-5 col-sm-2 col-md-2 control-label">userId</label>
					    <div class="col-xs-11 col-sm-4 col-md-4">
					       <input class="form-control" id="userIdInsert" name="userId" placeholder=""  />
					    </div>
					    <label for="userNameInsert" class="col-xs-5 col-sm-2 col-md-2 control-label">userName</label>
					    <div class="col-xs-11 col-sm-4 col-md-4">
					       <input class="form-control" id="userNameInsert" name="userName" placeholder=""  />
					    </div>
					</div>

					<div class="form-group">
						<label for="sexInsert"  class="col-xs-5 col-sm-2 col-md-2 control-label" >SEX</label>
						<div class="col-xs-11 col-sm-4 col-md-4 "  >
							<select class="form-control" id="sexInsert"  name="sex"  >
								<option value="" >未设置</option>
								<option value="1" >男</option>
								<option value="2" >女</option>
							</select>
						</div>
						<label for="telInsert" class="col-xs-5 col-sm-2 col-md-2 control-label">tel</label>
					    <div class="col-xs-11 col-sm-4 col-md-4">
					       <input class="form-control" id="telInsert" name="tel" placeholder=""  />
					    </div>
					</div>
			 
					<div class="form-group">
						<label for="emailInsert"  class="col-xs-5 col-sm-2 col-md-2 control-label" >Email</label>
						<div class="col-xs-11 col-sm-11 col-md-11">
							<input class="form-control" id="emailInsert" name="email" placeholder=""  />
						</div>
					</div>
					<div class="form-group">
						<label for="addressInsert"  class="col-xs-5 col-sm-2 col-md-2 control-label" >address</label>
						<div class="col-xs-11 col-sm-11 col-md-11">
							<textarea class="form-control" rows=5 style="resize:none" id="addressInsert"  name="address" placeholder=""   ></textarea>
						</div>
					</div>
				</form>
       			<!-- form end -->
      		</div>
      		
			<!-- modal-body end -->
			<div class="modal-footer">
				<button type="button" id="insertOk" class="btn btn-primary">
		      		提交
		      	</button>
		      	<button type="button" id="insertReset" class="btn btn-danger">
		      		重置
		      	</button>
				<button type="button" id="" class="btn btn-default" data-dismiss="modal">
					关闭
				</button>
			</div>
		</div>
	</div>
</div>
<!-- OVERVIEW end-->
